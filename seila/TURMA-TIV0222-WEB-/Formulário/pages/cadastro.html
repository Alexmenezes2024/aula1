    <meta charset="UTF-8">

    <title>Cadastro de Alunos</title>

<body>
    <script src="/scripts/open.js"></script>

    <header>
        <nav>
            <div class="imgLogo">

                <a href="/Formulário/index.html"><img src="/Formulário/images/CENTEC_Logo.png" height="40px"
                        alt="logo centec"></a>
            </div class="imgLogoD">
           
           <div class="imgLogoD" > <a href="/Formulário/pages/cadastro.html"><img src="/Formulário/images/cadastro.png" height="40px"
                    alt="monitor com papel na frente"></a>


                </div>
        </nav>

    </header>
    <main>
        <div class="centro">
            <h1 class="corH1"> Cadastro de Novos Alunos</h1>
        </div>
        <hr>

        <form>
            <div class="classebody">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="">
                    <label for="" id="labelNome"> <label for="">Nome</label>
                    <input type="text" placeholder="Digite seu nome">
                    <label for="">Sobrenome: </label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
                <div class="linhaBorda">
                    <label for=""><Label>Gênero</Label>
                    <input type="radio" name="genero"> <label for="">Masculino</label> 
                    <input type="radio" name="genero"> <label for="">Feminino</label>
                    <input type="radio" name="genero"> <label for="">Outros</label>
                    <input type="text" placeholder="outros" disabled>
                </div>
                <div>
                    <label for="">Dt: Nascimento: </label>
                    <input type="date" name="" id="">
                    <label for="">Nacionalidade</label>
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="">Brasil</option>
                        <option value="">Paraguai</option>
                        <option value="">Chile</option>
                        <option value="">Venezuela</option>
                        <option value="">Argentina</option>
                        <option value="">Uruguai</option>
                        <option value="">Guiana Inglesa</option>
                        <option value="">Suriname</option>
                        <option value="">Bolivia</option>
                        <option value="">Colombia</option>
                    </select>
                    <select name="" id="" disabled>
                        <option value="">Estados</option>
                        <option value="">Amazonas</option>
                        <option value="">São Paulo</option>
                    </select>
                </div>
                <hr>
                <label for="">CPF: </label>
                <input type="number" name="" id="">
                <label for="">RG: </label>
                <input type="number">
            </fieldset>
            <fieldset>
                <legend>Dados Login</legend>
                <div class="classDiv">
                    <label for="">Usuario</label>
                    <input type="text" placeholder="Digite o nome de usuário">
                    <label for="">Password</label>
                    <abbr title="Senha de 6 digitos alfanumérico">
                        <input type="password" name="" id="" placeholder="Digite sua Senha">
                    </abbr>
                    <abbr title="Senha de 6 digitos alfanumérico">
                        <input type="password" placeholder="Repita sua Senha">
                    </abbr>
                </div>
            </fieldset>
            <div class="classDivB">
                <button class="botao" type="submit">Salvar</button>
                <button class="botao" type="reset">Limpar</button>
            </div>
        </form>

        <form class="separacao" action="">
            <fieldset>
                <legend>
                    Dados do Endereço
                </legend>

                <div>
                    <label for="">CEP:</label>
                    <input type="" placeholder="Digite o seu CEP">
                    <BUtton class="BotaoPesquisa" type="submit">Pesquisa </BUtton>
                    <button class="BotaoPesquisa" type="reset" >Limpar</button>
                </div>
                <div class="classDiv">
                <label>Logradouro</label>
                <input type="text" disabled>
                <label for="">Número</label>
                <input type="text" disabled>
                </div>
                <div class="classDiv">
                    <label for="">Complemento</label>
                    <input type="text" disabled>
                    <label for="">Cidade</label>
                    <input type="text" disabled>
                    <label for="">UF</label>
                    <input type="text" disabled >


                </div>
            </fieldset>
            <div class="classDivB">
                <button class="botao" type="submit">Salvar</button>
                <button class="botao" type="reset">Limpar</button>
            </div>
        </div>
            
        </form>

    </main>
